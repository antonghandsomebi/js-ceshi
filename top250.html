<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="echarts.js"></script>
    <script src="data.js"></script>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
        list-style: none;
    }
    html , body {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    .container{
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        padding: 50px;
    }

</style>
<body>
<div class="container"></div>
<script>
    let container=document.querySelector('.container');
    let mychars=echarts.init(container);
    let options={
        backgroundColor: '#2c343c',

        title: {
            text: 'Customized Pie',
            left: 'center',
            top: 20,
            textStyle: {
                color: '#ccc'
            }
        },

        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        series : [
            {
                name:'电影类型',
                type:'pie',
                data:[]

            }
        ]
    }

    let arr=[];
    for (let i=0;i<categories.length;i++){
        let name=categories[i];
        let value=data.filter(ele=>ele[4].includes(name)).length;
        arr.push({name,value})
    }
    options.series[0].data=arr;
    mychars.setOption(options)
</script>
</body>
</html>
