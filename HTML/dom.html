<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            height: 200px;
            width: 200px;
            background-color: #ff2ab8;
        }
        div{
            transition: all 0.5s ease;
        }
    </style>

</head>
<script>
    window.onload=function(){
        // setInterval(function () {
            for (let i=0;i<100;i++){
                let divs=document.createElement("div")
                let w=randomSize()
                let position=randonPositionx()
                console.log(divs)
                divs.style.cssText=`
            width:${w}px;
            height:${w}px;
            border-radius:50%;
            background-color:${randomColor()};
            position:absolute ;
            top:0px;
            left:0px;
            opacity:0;
            `
                document.body.appendChild(divs)
                let t=setTimeout(function () {
                    divs.style.transitionDelay=i*100+"ms";
                    divs.style.top=position.tops+"px"
                    divs.style.left=position.lefts+"px";
                    divs.style.opacity =1;
                    clearTimeout(t)
                },10)
                function randomSize(){
                    let w=Math.floor(Math.random()*30+20)
                    return w
                }
                function randomColor() {
                    let str="rgb(";
                    for (let i=0;i<3;i++){
                        let color=Math.floor(Math.random()*256);
                        str+=color+","
                    }
                    str=str.slice(0,-1)+")";
                    return str;
                }
                function randonPositionx() {
                    let maxW=window.innerWidth-50;
                    let maxH=window.innerHeight-50;
                    let lefts=Math.round(maxW * Math.random());
                    let tops=Math.round(maxH * Math.random());
                    return{lefts:lefts,tops:tops}
                }
            }

        // } ,1000)



    }
</script>
<body>
    <div></div>
</body>
</html>
